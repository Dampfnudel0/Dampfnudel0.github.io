<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MathJax Editor by Dampfnudel0</title>
<style type="text/css">
html, body { width: 100%; height: 100%; margin: 0; padding: 0 }
.container{ width: 100%; height: 100%; margin: 0; padding: 0 }
.textarea { float: left; width: 50%; height: 100%; resize: none; }
.preview { float: left; width: 50%; height: 100%; box-sizing: border-box; padding: 10px; font-size: 150%; }
</style>
</head>
<body>
<div class="container">
    <div class="editor">
        <textarea id="editor" class="textarea">E_k = \left( \frac{1}{2} \right)mv^2</textarea>
    </div>
    <div id="preview" class="preview"></div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js"></script>
<script>
var textarea = document.getElementById("editor");
var preview = document.getElementById("preview");
textarea.onkeyup = function() {
    var options = MathJax.getMetricsFor(preview, true);
    var svg = MathJax.tex2svg('\\displaylines{' + textarea.value + '}', options);
    preview.innerHTML = svg.innerHTML;
};
textarea.onkeyup();
</script>
</body>
</html>
